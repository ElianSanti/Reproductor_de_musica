<div class="row mt-3">
    <div class="col">
        <h1 class="text-light">Crea tu lista de reproduccion</h1>
        <hr>
    </div>
<form autocomplete="off" (submit)="mandarLista()">
    <div class="row">
        <div class="col">
            <h3 class="text-light">Nombre de la lista:</h3>
            <input type="text" placeholder="Nombre de la lista" name="name" [(ngModel)]="lista.name">
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <h3 class="text-light">Descripcion:</h3>
            <textarea [(ngModel)]="lista.description" name="description" cols="30" rows="2"></textarea>
        </div>       
    </div>
    
    <div class="row">
        <div class="col">
            <h3 class="text-light"> AÃ±ade canciones:</h3>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <div class="row">
                <app-buscador (onDebounce)="sugerencias($event)"></app-buscador>
            </div>
        </div>
        <div class="col align-self-end">
            <button type="submit" class="btn btn-light">crear lista</button>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <ul class="list-group" *ngIf="termino.length > 0">
                <li class="list-group-item list-group-item-action" *ngFor="let sugerencia of cancionesSug">
                    <a (click)="addSong(sugerencia.name,sugerencia.artist_name,sugerencia.album_name,sugerencia.releasedate,sugerencia.image,sugerencia.audio)" class="nav-link">{{sugerencia.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</form>

<div class="row mt-3">
    <div class="col-md-6" *ngFor="let song of songs">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
            <div class="col-md-4">
                <img [src]="song.img" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{song.title}}</h5>
                <p class="card-text">{{song.artist}}</p>
                <p class="card-text"><small class="text-muted">{{song.year}}</small></p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
