<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-light">Modificar cancion</h1>
            <hr>
        </div>
    </div>
    <form autocomplete="off" (submit)="guardar()">
        <div class="row mb-3">
            <div class="col-3">
                <h5 class="text-light">Titulo de la cancion</h5>
                <input type="text" class="form-control" [(ngModel)]="cancion.title" name="title">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <h5 class="text-light">Artista</h5>
                <input type="text" class="form-control" [(ngModel)]="cancion.artist" name="artist">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <h5 class="text-light">Album</h5>
                <input type="text" class="form-control" [(ngModel)]="cancion.album" name="album">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <h5 class="text-light">AÃ±o</h5>
                <input type="text" class="form-control" [(ngModel)]="cancion.year" name="year">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <h5 class="text-light">Imagen url</h5>
                <input type="text" class="form-control" [(ngModel)]="cancion.img" name="img">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h5 class="text-light">Url</h5>
                <input type="text" class="form-control" [(ngModel)]="cancion.url" name="url">
            </div>
            <div class="col align-self-end">
                <button type="submit" class="btn btn-light">Guardar cancion</button>
            </div>
        </div>

    </form>
</div>
